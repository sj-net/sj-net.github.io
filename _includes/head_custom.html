<style>
    .code-label {
        text-transform: uppercase;
        font-size: 12px;
        line-height: .75rem;
        padding-top: .15rem;
        padding-bottom: .15rem;
        padding-left: .5rem;
        padding-right: .5rem;
        background-color: rgba(0, 0, 0, .3);
        border-top-left-radius: .375rem;
        bottom: 0;
        right: 0;
        position: absolute;
    }

    pre.highlight {
        padding-bottom: 12px !important;
    }

    .highlight .p {
        color: #dee2f7 !important;
    }

    code {
        font-size: 14px !important;
        line-height: 1.5;
    }

    pre {
        line-height: 1;
        /* Adjust this value to reduce the gap */
    }
</style>
<script>
    jtd.onReady(function () {
        var codeBlocks = document.querySelectorAll('div.highlighter-rouge, div.listingblock > div.content, figure.highlight');
        codeBlocks.forEach(codeBlock => {
            var language = codeBlock.classList[0].split('-')[1];
            var codeLabel = document.createElement('small');
            codeLabel.classList.add("code-label");
            codeLabel.classList.add(`language-${language}`);
            codeLabel.innerHTML = language;
            codeBlock.append(codeLabel);
        });
    });
</script>
